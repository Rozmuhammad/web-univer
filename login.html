<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section>
        <div class="index">
            <div class="content-box">
                <div class="header-box">
                    <h3>Вход в систему</h3>
                </div>
                <div class="main-box">
                    <div class="email-box">
                        <p>Email</p>
                        <div class="email-input">
                            <input class="e-input" type="email" placeholder="email">
                        </div>
                    </div>
                    <div class="password-box">
                        <p>Password</p>
                        <div class="password-input">
                            <input class="p-input" type="password" placeholder="password">
                        </div>
                    </div>
                </div>
                <div class="button-box">
                    <form action="/Rozmukammad/Rozmukhammad.html">
                        <button type="submit" onclick="">Вход</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
